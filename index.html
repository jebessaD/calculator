<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="icon" href="..\image\jeba1.png" type="image/png" >

</head>
<body>
    <div class="container card col col-md-6 mx-auto">
        <h1 class="card-header text-center m-4 p-3">CALCULATOR</h1>
        <div class="card-body pb-0 mb-0">
            <div class="border p-3 border-2 border-info text-end  alert-success "><h1 id="display">value</h1> </div>
        <!-- </div> -->
        <div class="row container justify-content-around border border  p-3 border-2 border-info border-top-0 m-0 alert-dark">
            <div class="col-8 row justify-content-between m-0 p-0">
                    <a class="border py-1 p-2 m-1 col-3  btn btn-secondary  "><h2 id="seven">7</h2></a>
                    <a class="border py-1 p-2 m-1 col-3  btn btn-secondary "><h2 id="eight">8</h2></a>
                    <a class="border py-1 p-2 m-1 col-3  btn btn-secondary "><h2 id="nine">9</h2></a>
    
                    <a class="border py-1 p-2 m-1 col-3  btn btn-secondary "><h2 id="four">4</h2></a>
                    <a class="border py-1 p-2 m-1 col-3  btn btn-secondary "><h2 id="five">5</h2></a>
                    <a class="border py-1 p-2 m-1 col-3  btn btn-secondary "><h2 id="six">6</h2></a>
                
                    <a class="border py-1 p-2 m-1 col-3  btn btn-secondary "><h2 id="one">1</h2></a>
                    <a class="border py-1 p-2 m-1 col-3  btn btn-secondary "><h2 id="two">2</h2></a>
                    <a class="border py-1 p-2 m-1 col-3  btn btn-secondary "><h2 id="three">3</h2></a>
                
                    <a class="border py-1 p-2 m-1 col-3  btn btn-secondary "><h2 id="zero">0</h2></a>
                    <a class="border py-1 p-2 m-1 col-3  btn btn-secondary "><h2 id="dot">.</h2></a>
                    <a class="border py-1 p-2 m-1 col-3  btn btn-primary "><h2 id="equal">=</h2></a>


            </div>
            <div class="row col-2 m-0 p-0">
                <a class="border py-1 p-2 m-1 col-11 btn btn-success "><h2 id="multiply">x</h2></a>
                <a class="border py-1 p-2 m-1 col-11 btn btn-success "><h2 id="divide">/</h2></a>
                <a class="border py-1 p-2 m-1 col-11 btn btn-success "><h2 id="minus">-</h2></a>
                <a class="border py-1 p-2 m-1 col-11 btn btn-success "><h2 id="plus">+</h2></a>
            </div>
            <div class="row col-2 m-0 p-0">
                <a class="border py-1 p-2 m-1 col-11 btn btn-success "><h2 id="multiply">%</h2></a>
                <a class="border py-1 p-2 m-1 col-11 btn btn-danger "><h2 id="divide">B</h2></a>
                <a class="border py-1 p-2 m-1 col-11 btn btn-danger "><h2 id="minus">C</h2></a>
                
            </div>
            
        
    </div>
    </div>

    <script  src="./custom.js/js.js"></script>
    <script src="js/bootstrap.bundle.js"></script>

</body>
</html>
